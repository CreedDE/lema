<div class="grid grid-cols-12 gap-1 lg:gap-6 justify-items-center justify-center min-h-screen">
	<div class="col-span-12 row-span-1 h-28 pt-6">
		<img src="../assets/Logo.svg" alt="Lema Logo" width="80" />
	</div>
	<div class="col-span-12 w-9/12 lg:col-span-4 lg:col-start-2">
		<div class="flex justify-center font-bold text-3xl text-purple-500 mb-12">
			<h2>{{title}}</h2>
		</div>
		<form [formGroup]="authForm" (ngSubmit)="submitForm()">
			<fieldset [disabled]="isSubmitting">
				<div class="mt-6" *ngIf="authType === 'register'">
					<label for="email" class="block text-sm font-medium text-black-800 dark:text-white-800">Username</label>
					<div class="mt-1 relative rounded-md shadow-sm w-full">
						<input
							lema-input
							formControlName="username"
							type="text"
							name="username"
							id="username"
							placeholder="JohnDoe"
							required
						/>
					</div>
				</div>
				<div class="mt-6">
					<label for="email" class="block text-sm font-medium text-black-800 dark:text-white-800">E-Mail</label>
					<div class="mt-1 relative rounded-md shadow-sm w-full">
						<input
							lema-input
							formControlName="email"
							type="email"
							name="email"
							id="email"
							placeholder="john.doe@lema.com"
							required
						/>
					</div>
				</div>
				<div class="mt-6">
					<label for="password" class="block text-sm font-medium text-black-800 dark:text-white-800">Password</label>
					<div class="mt-1 relative rounded-md shadow-sm w-full">
						<input
							lema-input
							formControlName="password"
							type="password"
							name="password"
							id="password"
							placeholder="MySuperSecretPassword"
							required
						/>
					</div>
				</div>
				<div class="mt-2 text-right w-full">
					<a *ngIf="authType === 'login'" [routerLink]="['/forgot-password']" class="text-md text-purple-500"
						>Forgot your password?</a
					>
				</div>
				<button lema-button type="submit" [disabled]="!authForm.valid">{{buttonTitle}}</button>
			</fieldset>
		</form>
		<div>
			<p *ngIf="authType === 'register'">
				Already have an Account? <a [routerLink]="['/login']" class="text-purple-500">Sign In</a>
			</p>
			<p *ngIf="authType === 'login'">
				Dont have an Account? <a [routerLink]="['/register']" class="text-purple-500">Sign Up</a>
			</p>
			<button lema-button (click)="testFunction()">Test</button>
		</div>
	</div>
	<div class="hidden lg:block lg:col-span-6 lg:col-start-7">
		<img src="../assets/car.svg" alt="Car Vektorgrafik" width="800" />
	</div>
</div>
<lema-alert></lema-alert>
