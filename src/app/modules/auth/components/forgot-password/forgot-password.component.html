<div class="flex justify-center items-center min-h-screen">
	<div class="absolute top-4 left-4 right-0">
		<button mat-icon-button (click)="goHome()">
			<mat-icon fontIcon="fa-arrow-left" fontSet="fal"></mat-icon>
		</button>
	</div>
	<div class="justify-center justify-items-center">
		<h2 class="text-purple-500 text-3xl font-bold text-center mb-4">Forgot Password</h2>
		<div class="px-6 w-full text-center flex justify-center items-center">
			<form [formGroup]="passwordForm" (ngSubmit)="submitPForm()">
				<input
					formControlName="email"
					type="email"
					name="email"
					id="email"
					class="
						dark:bg-black-600
						focus:ring-purple-500 focus:border-purple-500
						block
						w-full
						pl-5
						pr-4
						sm:text-sm
						border-gray-300
						dark:border-black-300 dark:text-white-500 dark:placeholder-white-500
						rounded-md
						disabled:opacity-50 disabled:cursor-not-allowed
					"
					placeholder="john.doe@lema.com"
					required
				/>
				<div class="flex justify-center justify-items-center">
					<button
						class="
							py-2
							px-6
							my-6
							bg-purple-500
							text-white-900
							font-semibold
							rounded-lg
							disabled:opacity-50 disabled:cursor-not-allowed
						"
						[disabled]="!passwordForm.valid"
						type="submit"
					>
						Reset Password
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<lema-alert></lema-alert>
